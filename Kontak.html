            <div class="text">

            </div>

        <!-- Navbar -->

        <!-- kontak -->
        <div class="kontak">
            <h1>Kontak</h1>

            <div class="form-grup">
                <label for="data_nama">Nama</label>
                <input type="text" id="data_nama" for="data_nama">
            </div>

            <div class="form-grup">

            </div>

            <div class="form-grup">
                <label for="data_tanya">Pertanyaan:</label>
                <textarea name="data_tanya" id="data_tanya"></textarea>
            </div>

            <div class="form-grup">
                <label for="data_masuk">Masukan:</label>
                <textarea name="data_masuk" id="data_masuk"></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </div>
